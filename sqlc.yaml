version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "database"
        emit_json_tags: true
        out: "internal/database"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "spotify_track_input"
            go_type:
              import: "hathr-backend/internal/spotify/models"
              type: "SpotifyTrackInput"
          - db_type: "_spotify_track_input"
            go_type:
              import: "hathr-backend/internal/spotify/models"
              type: "[]SpotifyTrackInput"
